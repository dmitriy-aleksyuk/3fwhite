<section class="slide-section swiper-slide slide-priority">
  <div class="slide-section__body slide-section__body--section1">
    <div class="front-interactive slide-section__interactive slide-section__interactive-1">
      <div class="layer-0 front-interactive__img front-interactive__img--background">
        <img src="images/top_z-index_1_9.png" alt="">
      </div>
      <div class="layer-1 front-interactive__img front-interactive__img--main front-interactive__img--section-1">
        <img src="images/models/section_1.png" alt="">
      </div>
      <div class="layer-2 front-interactive__img front-interactive__img--subbackground">
        <img src="images/vector_smart_object_p.png" alt="">
      </div>
    </div>
    <div class="front-content">
      <div class="front-content__slogans front-content__slogans--section1" data-swiper-animation="fadeInDown" data-duration=".2s">
        <div class="front-content__job">
          <p class="text text-medium">Работа <br> вэб моделью в харькове</p>
        </div>
        <div class="front-content__quote">
          <p class="front-content__text text text-small">«Когда хочешь писать о женщине, обмакни перо в радугу
            и стряхни пыль с крыльев бабочки»</p>
          <p class="front-content__author text text-small">Дени Дидро</p>
        </div>
      </div>
      <div class="front-content__titles front-content__titles--section1">
        <h2 class="front-content__title text text-large" data-swiper-animation="fadeInDown" data-duration=".2s" data-delay=".4s">Хотите зарабатывать достойно?</h2>
      </div>
      <div class="front-content__actions front-content__actions--section1">
        <button class="def-button def-button__positive def-button__positive-toForm" data-swiper-animation="fadeInDown" data-duration=".5s" data-delay=".5s">хочу зарабатывать</button>
        <button class="def-button def-button__negative" data-popup-btn="step-to-1" data-swiper-animation="fadeInDown" data-duration=".5s" data-delay=".7s">уже зарабатываю</button>
      </div>
    </div>
  </div>
  <footer class="slide-section__footer"></footer>
</section>
